<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karatasi</title>
    <link rel="stylesheet" href="./app.css">
</head>
<body>
    <div class="game-title">
        <h1><i>Mini Draft</i></h1>
    </div>
    <div class="game-card">
        <div class="line-1"></div>
        <div class="line-2"></div>
        <div class="line-3"></div>
        <div class="line-4"></div>

        <div class="karatasi-row">
            <div class="karatasi-col">
                <div class="karatasi-position top-pos-left dropzone">
                    <div class="team-a" draggable="true"></div>
                </div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position top-pos-center dropzone">
                    <div class="team-a" draggable="true"></div>
                </div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position top-pos-right dropzone">
                    <div class="team-a" draggable="true"></div>
                </div>
            </div>
        </div>
        <div class="karatasi-row">
            <div class="karatasi-col">
                <div class="karatasi-position center-pos-left dropzone"></div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position center-pos-center dropzone"></div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position center-pos-right dropzone"></div>
            </div>
        </div>
        <div class="karatasi-row">
            <div class="karatasi-col">
                <div class="karatasi-position bottom-pos-left dropzone">
                    <div class="team-b" draggable="true"></div>
                </div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position bottom-pos-center dropzone">
                    <div class="team-b" draggable="true"></div>
                </div>
            </div>
            <div class="karatasi-col">
                <div class="karatasi-position bottom-pos-right dropzone">
                    <div class="team-b" draggable="true"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
